<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WorkHome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- iOS Status Bar -->
    <div class="bg-white">
        <div class="max-w-md mx-auto h-11 flex items-center justify-between px-6 text-gray-800 text-sm font-medium">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-white shadow-sm">
        <div class="max-w-md mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="login.html" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-arrow-left text-lg"></i>
                </a>
                <h1 class="text-lg font-semibold text-gray-800">Create Account</h1>
                <div class="w-6"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-md mx-auto px-6 py-6 pb-8">
        <form class="space-y-6" onsubmit="handleRegistration(event)">
            <!-- Basic Information -->
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <h2 class="text-xl font-bold text-gray-800 mb-2">Basic Information</h2>
                <p class="text-gray-600 text-sm mb-6">Tell us a bit about yourself</p>

                <!-- Name Fields -->
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input 
                            type="text" 
                            placeholder="John"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                            value="John"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input 
                            type="text" 
                            placeholder="Doe"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                            value="Doe"
                        >
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        placeholder="john.doe@example.com"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                        value="john.doe@example.com"
                    >
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password"
                            placeholder="Create a strong password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                            value="password123"
                        >
                        <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="password-toggle"></i>
                        </button>
                    </div>
                </div>

                <!-- Personal Info -->
                <div class="grid grid-cols-3 gap-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Age</label>
                        <select class="w-full px-2 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none bg-white text-sm text-center">
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option selected>25</option>
                            <option>30</option>
                            <option>35</option>
                            <option>40</option>
                            <option>45</option>
                            <option>50</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Height</label>
                        <select class="w-full px-2 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none bg-white text-sm text-center">
                            <option>160</option>
                            <option>165</option>
                            <option selected>170</option>
                            <option>175</option>
                            <option>180</option>
                            <option>185</option>
                            <option>190</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Weight</label>
                        <select class="w-full px-2 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none bg-white text-sm text-center">
                            <option>50</option>
                            <option>55</option>
                            <option>60</option>
                            <option>65</option>
                            <option selected>70</option>
                            <option>75</option>
                            <option>80</option>
                            <option>85</option>
                            <option>90</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-3 mt-1">
                    <p class="text-xs text-gray-400 text-center">years</p>
                    <p class="text-xs text-gray-400 text-center">cm</p>
                    <p class="text-xs text-gray-400 text-center">kg</p>
                </div>
            </div>

            <!-- Fitness Goal -->
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <h2 class="text-lg font-bold text-gray-800 mb-4">Fitness Goal</h2>
                <div class="space-y-3">
                    <label class="flex items-center p-4 border-2 border-blue-500 rounded-xl bg-blue-50 cursor-pointer">
                        <input type="radio" name="goal" value="lose" class="hidden" checked>
                        <div class="w-5 h-5 border-2 border-blue-500 rounded-full flex items-center justify-center mr-3">
                            <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                        </div>
                        <div>
                            <p class="font-semibold text-gray-800">Lose Weight</p>
                            <p class="text-sm text-gray-600">Burn fat and get lean</p>
                        </div>
                    </label>
                    <label class="flex items-center p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-gray-300">
                        <input type="radio" name="goal" value="gain" class="hidden">
                        <div class="w-5 h-5 border-2 border-gray-300 rounded-full mr-3"></div>
                        <div>
                            <p class="font-semibold text-gray-800">Build Muscle</p>
                            <p class="text-sm text-gray-600">Gain strength and size</p>
                        </div>
                    </label>
                    <label class="flex items-center p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-gray-300">
                        <input type="radio" name="goal" value="maintain" class="hidden">
                        <div class="w-5 h-5 border-2 border-gray-300 rounded-full mr-3"></div>
                        <div>
                            <p class="font-semibold text-gray-800">Stay Fit</p>
                            <p class="text-sm text-gray-600">Maintain current fitness</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Continue Button -->
            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-xl font-semibold hover:opacity-90 transition-all flex items-center justify-center shadow-lg"
                id="continue-btn"
            >
                <span id="continue-text">Create Account</span>
                <i class="fas fa-arrow-right ml-2"></i>
            </button>

            <!-- Terms -->
            <div class="text-center">
                <p class="text-xs text-gray-500">
                    By continuing, you agree to our 
                    <a href="#" class="text-blue-600 hover:text-blue-700">Terms of Service</a> and 
                    <a href="#" class="text-blue-600 hover:text-blue-700">Privacy Policy</a>
                </p>
            </div>

            <!-- Sign In Link -->
            <div class="text-center">
                <p class="text-gray-600 text-sm">
                    Already have an account? 
                    <a href="login.html" class="text-blue-600 font-semibold hover:text-blue-700 transition-colors">Sign in</a>
                </p>
            </div>
        </form>
    </div>

    <!-- iOS Home Indicator -->
    <div class="fixed bottom-0 left-0 right-0 h-8 flex items-center justify-center">
        <div class="w-32 h-1 bg-gray-300 rounded-full"></div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        function handleRegistration(event) {
            event.preventDefault();
            
            const continueBtn = document.getElementById('continue-btn');
            const continueText = document.getElementById('continue-text');
            
            continueText.textContent = 'Creating Account...';
            continueBtn.disabled = true;
            
            setTimeout(() => {
                alert('Account created successfully!');
                window.location.href = 'login.html';
            }, 1500);
        }

        // Handle radio button styling
        document.querySelectorAll('input[name="goal"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('input[name="goal"]').forEach(r => {
                    const label = r.closest('label');
                    if (r.checked) {
                        label.classList.remove('border-gray-200');
                        label.classList.add('border-blue-500', 'bg-blue-50');
                        label.querySelector('.w-5').classList.remove('border-gray-300');
                        label.querySelector('.w-5').classList.add('border-blue-500');
                        if (!label.querySelector('.w-3')) {
                            const dot = document.createElement('div');
                            dot.className = 'w-3 h-3 bg-blue-500 rounded-full';
                            label.querySelector('.w-5').appendChild(dot);
                        }
                    } else {
                        label.classList.add('border-gray-200');
                        label.classList.remove('border-blue-500', 'bg-blue-50');
                        label.querySelector('.w-5').classList.add('border-gray-300');
                        label.querySelector('.w-5').classList.remove('border-blue-500');
                        const dot = label.querySelector('.w-3');
                        if (dot) dot.remove();
                    }
                });
            });
        });
    </script>
</body>
</html>
